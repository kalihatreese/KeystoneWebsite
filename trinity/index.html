<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trinity + Veritas Payment Machine</title>
<style>
body {
  font-family: sans-serif;
  background:#121212;
  color:#fff;
  text-align:center;
  padding:2rem;
}
button {
  background:#00ff99;
  border:none;
  padding:1rem 2rem;
  cursor:pointer;
  font-size:1rem;
  border-radius:8px;
}
pre {
  background:#1e1e1e;
  padding:1rem;
  margin-top:1.5rem;
  border-radius:8px;
  text-align:left;
}
</style>
</head>
<body>

<h1>Trinity + Veritas Payment Portal</h1>
<p>Invoices & Payments Live</p>

<button onclick="generateInvoice()">Generate Invoice</button>

<pre id="output">Waitingâ€¦</pre>

<script>
async function generateInvoice() {
  const res = await fetch('/api/machine/invoice', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      amount: 0.05,
      client: "Web Client",
      propertyID: "WEB-GENERATED"
    })
  });

  const data = await res.json();
  document.getElementById('output').textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
